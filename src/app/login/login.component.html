<div class="login-container">
    <div class="squirrel-container">
        <app-squirrel-logo></app-squirrel-logo>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="formSection">
            <div><label for="email">Email</label></div>
            <input type="email" formControlName="email" id="email">
            <div *ngIf="loginForm.get('email').errors && loginForm.get('email').dirty">
            <small *ngIf="loginForm.get('email').errors.required">Email is required.</small>
            <small *ngIf="loginForm.get('email').errors.email">Please enter a valid email address.</small>
            </div>
        </div>
      
        <div class="formSection">
            <div><label for="password">Password</label></div>
            <input type="password" formControlName="password" id="password">
            <div *ngIf="loginForm.get('password').errors && loginForm.get('password').dirty">
            <small *ngIf="loginForm.get('password').errors.required">Password is required.</small>
            </div>
        </div>

        <div class="formSection">
            <div><a href="/password-recovery">Forgot your Password?</a></div>
            <button class="submitBtn" type="submit" [disabled]="loginForm.invalid">Submit</button>
            <div><a>Don't have an account yet? <a href="/register">Register</a></a></div>
        </div>
    </form>
</div>
