<div class="login-container">
    <div class="squirrel-container">
        <app-squirrel-logo></app-squirrel-logo>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="formSection">
            <div><label for="email">Email</label></div>
            <input type="email" formControlName="email" id="email">
            <small class="errorMsg" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.dirty">Email is required.</small>
            <small class="errorMsg" *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      
        <div class="formSection">
            <div><label for="password">Password</label></div>
            <input type="password" formControlName="password" id="password">
            <small class="errorMsg" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.dirty">Password is required.</small>
            <small class="errorMsg" *ngIf="loginForm.get('password')?.value?.length < 8 && loginForm.get('password')?.dirty">Password must be at least 8 characters long.</small>
        </div>
      
        <div class="formSection centeredSection">
            <button class="submitBtn" type="submit" [disabled]="loginForm.invalid" action="/home">Submit</button>
            <p>Don't have an account? <a href="/register">Register Now!</a></p>
        </div>
    </form>
</div>
